repos:
  - repo: local
    hooks:
      - id: deno-fmt
        name: Deno Format
        entry: deno fmt
        language: system
        files: "\\.ts$"
        always_run: true

      - id: deno-lint
        name: Deno Lint
        entry: deno lint
        language: system
        files: "\\.ts$"
        always_run: true

      - id: deno-check
        name: Deno Type Check
        entry: deno check
        language: system
        files: "\\.ts$"
        always_run: true

      - id: deno-test
        name: Deno Test
        entry: deno task test
        language: system
        files: "\\.ts$"
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: detect-private-key
